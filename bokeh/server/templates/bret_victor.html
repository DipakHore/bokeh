<!doctype html>
<html lang="en" ng-app="bretVictorApp">
<head>
  <meta charset="utf-8">
  <title>Google Phone Gallery</title>


  <script data-main="http://localhost:5006/bokehjs/static/js/main" src='http://localhost:5006/bokehjs/static/js/vendor/requirejs/require.js'>

</script>
  <script src="/bokehjs/static/js/config.js"></script>
  <script src="/static/lib/js/angular/angular.js"></script>
  <script src="/bokehjs/static/demo/js/bret_victor_controller.js"></script>
</head>
<body ng-controller="PhoneListCtrl">

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span2">
        <!--Sidebar content-->

        Search: <input ng-model="query">

      </div>
      <div class="span10">
        <!--Body content-->

        <ul class="phones">
          <li ng-repeat="phone in phones | filter:query">
            [[phone.name]]
            <p>[[phone.snippet]]</p>
          </li>
        </ul>

      </div>
    </div>
  </div>

</body>
</html>
